name: Deploy iOS SDK Release

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run mode (skip actual publishing)'
        required: false
        type: boolean
        default: true
      release_notes_file:
        description: 'Path to release notes file (leave empty to auto-generate from commits)'
        required: false
        type: string
        default: ''
      run_tests:
        description: 'Run tests before release'
        required: false
        type: boolean
        default: false

jobs:
  setup:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
      changelog: ${{ steps.changelog.outputs.changelog }}
      dry_run: ${{ steps.check-mode.outputs.dry_run }}

    steps:
      - name: Check run mode
        id: check-mode
        run: |
          DRY_RUN="${{ github.event.inputs.dry_run || 'true' }}"
          echo "dry_run=$DRY_RUN" >> $GITHUB_OUTPUT
          if [ "$DRY_RUN" = "true" ]; then
            echo "ðŸ§ª DRY RUN MODE - No actual publishing will occur"
          else
            echo "ðŸš€ PRODUCTION MODE - Will publish to distribution repo"
          fi

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate GitHub App Token
        id: app-token
        if: steps.check-mode.outputs.dry_run != 'true'
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.DISTRIBUTION_APP_ID }}
          private-key: ${{ secrets.DISTRIBUTION_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: ${{ secrets.DISTRIBUTION_REPO_NAME }}

      - name: Extract version from branch name
        id: version
        env:
          DRY_RUN: ${{ steps.check-mode.outputs.dry_run }}
        run: |
          BRANCH="${{ github.ref_name }}"
          echo "Branch: $BRANCH"

          if [[ "$BRANCH" =~ ^release/([0-9]+\.[0-9]+\.[0-9]+)$ ]]; then
            VERSION="${BASH_REMATCH[1]}"
            TAG="v${VERSION}"

            echo "Version: $VERSION"
            echo "Tag: $TAG"

            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "tag=$TAG" >> $GITHUB_OUTPUT
          else
            if [ "$DRY_RUN" = "true" ]; then
              echo "ðŸ§ª DRY RUN: Branch name doesn't match release/X.Y.Z format"
              echo "ðŸ§ª Using mock version for testing"
              PLIST_VERSION=$(/usr/libexec/PlistBuddy -c "Print :CFBundleShortVersionString" ios-sdk/src/AriseMobileSdk/AriseMobileSdk-Info.plist 2>/dev/null || echo "1.0.0")
              VERSION="${PLIST_VERSION}-dry-run"
              TAG="v${VERSION}"
              echo "version=$VERSION" >> $GITHUB_OUTPUT
              echo "tag=$TAG" >> $GITHUB_OUTPUT
            else
              echo "Error: Branch name must be in format 'release/X.Y.Z'"
              echo "Current branch: $BRANCH"
              exit 1
            fi
          fi

      - name: Generate changelog
        id: changelog
        env:
          DIST_REPO_TOKEN: ${{ steps.app-token.outputs.token }}
          DIST_REPO: ${{ secrets.DISTRIBUTION_REPO }}
          DRY_RUN: ${{ steps.check-mode.outputs.dry_run }}
        run: |
          if [ "$DRY_RUN" = "true" ]; then
            echo "ðŸ§ª DRY RUN: Generating changelog from recent commits only"
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges -- ios-sdk/ -10)
            if [ -z "$CHANGELOG" ]; then
              CHANGELOG="- Dry run test release"
            fi
            echo "changelog<<EOF" >> $GITHUB_OUTPUT
            echo "$CHANGELOG" >> $GITHUB_OUTPUT
            echo "EOF" >> $GITHUB_OUTPUT
            exit 0
          fi

          NOTES_FILE="${{ inputs.release_notes_file }}"

          # Use file only if path is provided AND file exists AND has content
          USE_FILE=false
          if [ -n "$NOTES_FILE" ] && [ -f "$NOTES_FILE" ] && [ -s "$NOTES_FILE" ]; then
            USE_FILE=true
          fi

          if [ "$USE_FILE" = true ]; then
            echo "Reading release notes from: $NOTES_FILE"
            CHANGELOG=$(cat "$NOTES_FILE")
          else
            echo "No release notes file provided or file is empty, generating from commits since last release..."

            # Find the last release tag from distribution repo
            LAST_TAG=""
            if git clone --bare --filter=blob:none "https://x-access-token:${DIST_REPO_TOKEN}@github.com/${DIST_REPO}.git" dist-repo-tags 2>/dev/null; then
              cd dist-repo-tags
              # Get production tags (exclude pre-release), sort by version, get the latest
              LAST_TAG=$(git tag -l "v*" | grep -v "pre-release" | sort -V | tail -1)
              cd ..
              rm -rf dist-repo-tags
            fi

            if [ -n "$LAST_TAG" ]; then
              echo "Last release tag: $LAST_TAG"
              # Find the commit date of the last tag in distribution repo
              # and get commits since that date in this repo
              LAST_TAG_DATE=$(git clone --bare --filter=blob:none "https://x-access-token:${DIST_REPO_TOKEN}@github.com/${DIST_REPO}.git" dist-repo-date 2>/dev/null && cd dist-repo-date && git log -1 --format="%ci" "$LAST_TAG" 2>/dev/null && cd .. && rm -rf dist-repo-date || echo "")

              if [ -n "$LAST_TAG_DATE" ]; then
                echo "Last release date: $LAST_TAG_DATE"
                CHANGELOG=$(git log --since="$LAST_TAG_DATE" --pretty=format:"- %s (%h)" --no-merges -- ios-sdk/)
              else
                echo "Could not get last tag date, using last 20 commits"
                CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges -- ios-sdk/ -20)
              fi
            else
              echo "No previous release tags found, using last 20 commits"
              CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges -- ios-sdk/ -20)
            fi

            if [ -z "$CHANGELOG" ]; then
              CHANGELOG="- Release ${{ steps.version.outputs.version }}"
            fi
          fi

          echo "Changelog:"
          echo "$CHANGELOG"

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

  test:
    needs: setup
    if: inputs.run_tests == true
    runs-on: macos-15
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Cache for Tests
        uses: actions/cache@v4
        with:
          path: |
            ios-sdk/DerivedData-Tests
            ios-sdk/SourcePackages
            ~/Library/Caches/org.swift.swiftpm
          key: ${{ runner.os }}-test-v2-${{ hashFiles('ios-sdk/src/AriseMobileSdk.xcodeproj/project.pbxproj') }}
          restore-keys: |
            ${{ runner.os }}-test-v2-

      - name: Boot Simulator
        run: |
          SIMULATOR_ID=$(xcrun simctl list devices available | grep "iPhone" | head -1 | sed 's/.*(\([A-F0-9-]*\)).*/\1/')
          xcrun simctl boot "$SIMULATOR_ID" 2>/dev/null || true
          echo "Simulator ready"

      - name: Run Tests
        run: |
          cd ios-sdk/libs
          chmod +x build_and_test_ci.sh
          ./build_and_test_ci.sh test

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ios-sdk/test-results.xcresult
          retention-days: 30
          if-no-files-found: warn

  build:
    needs: setup
    runs-on: macos-15
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Cache for Build
        uses: actions/cache@v4
        with:
          path: |
            ios-sdk/libs/Build
            ios-sdk/SourcePackages
            ~/Library/Caches/org.swift.swiftpm
          key: ${{ runner.os }}-build-v2-${{ hashFiles('ios-sdk/src/AriseMobileSdk.xcodeproj/project.pbxproj') }}
          restore-keys: |
            ${{ runner.os }}-build-v2-

      - name: Build XCFramework
        env:
          MARKETING_VERSION: ${{ needs.setup.outputs.version }}
          BUILD_NUMBER: ${{ github.run_number }}
        run: |
          cd ios-sdk/libs
          chmod +x build_and_test_ci.sh
          echo "Building with version: ${MARKETING_VERSION}"
          ./build_and_test_ci.sh build
          echo "Framework built"

      - name: Prepare Distribution
        run: |
          mkdir -p ios-sdk/Distribution/libs

          if [ -d "ios-sdk/libs/AriseMobile.xcframework" ]; then
            cp -R ios-sdk/libs/AriseMobile.xcframework ios-sdk/Distribution/libs/
          fi

          if [ -d "ios-sdk/libs/CloudCommerce.xcframework" ]; then
            cp -R ios-sdk/libs/CloudCommerce.xcframework ios-sdk/Distribution/libs/
          fi

          echo "Frameworks prepared"
          ls -lh ios-sdk/Distribution/libs/

      - name: Create Archive
        run: |
          cd ios-sdk/Distribution
          VERSION="${{ needs.setup.outputs.version }}"
          ARCHIVE="AriseMobileSdk-v${VERSION}-xcframeworks.zip"
          zip -r "$ARCHIVE" libs/
          echo "Archive: $ARCHIVE"

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-sdk-build
          path: ios-sdk/Distribution/
          retention-days: 1

  release:
    needs: [setup, test, build]
    if: always() && needs.setup.result == 'success' && needs.build.result == 'success' && (needs.test.result == 'success' || needs.test.result == 'skipped')
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Check run mode
        run: |
          if [ "${{ needs.setup.outputs.dry_run }}" = "true" ]; then
            echo "ðŸ§ª DRY RUN MODE - Simulating release steps"
          else
            echo "ðŸš€ PRODUCTION MODE - Publishing to distribution repo"
          fi

      - name: Generate GitHub App Token
        id: app-token
        if: needs.setup.outputs.dry_run != 'true'
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.DISTRIBUTION_APP_ID }}
          private-key: ${{ secrets.DISTRIBUTION_APP_PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: ${{ secrets.DISTRIBUTION_REPO_NAME }}

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: ios-sdk-build
          path: distribution-files/

      - name: List Build Artifacts
        run: |
          echo "ðŸ“¦ Build artifacts:"
          ls -lhR distribution-files/

      - name: Setup Distribution Repository
        if: needs.setup.outputs.dry_run != 'true'
        run: |
          REPO_URL="https://x-access-token:${{ steps.app-token.outputs.token }}@github.com/${{ secrets.DISTRIBUTION_REPO }}.git"

          git clone "$REPO_URL" distribution-repo 2>/dev/null || {
            mkdir distribution-repo
            cd distribution-repo
            git init
            git remote add origin "$REPO_URL"
          }

          cd distribution-repo
          git fetch origin --tags 2>/dev/null || true

          if git ls-remote --heads origin release | grep -q release; then
            git checkout release
            git pull origin release
          else
            git checkout -b release
          fi

      - name: "[DRY RUN] Simulate Setup Distribution Repository"
        if: needs.setup.outputs.dry_run == 'true'
        run: |
          echo "ðŸ§ª Would clone distribution repository: ${{ secrets.DISTRIBUTION_REPO }}"
          echo "ðŸ§ª Would checkout 'release' branch"
          mkdir -p distribution-repo
          cd distribution-repo
          git init
          git checkout -b release

      - name: Configure Git
        working-directory: distribution-repo
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Copy Files
        run: |
          cp distribution-files/Package.swift distribution-repo/ 2>/dev/null || true
          cp distribution-files/README.md distribution-repo/ 2>/dev/null || true

          mkdir -p distribution-repo/Sources
          cp -R distribution-files/Sources/* distribution-repo/Sources/ 2>/dev/null || true

          mkdir -p distribution-repo/libs
          rm -rf distribution-repo/libs/*
          cp -R distribution-files/libs/* distribution-repo/libs/

          echo "Files copied to distribution-repo:"
          ls -lhR distribution-repo/

      - name: Commit and Push
        if: needs.setup.outputs.dry_run != 'true'
        working-directory: distribution-repo
        run: |
          git add .

          if git diff --staged --quiet; then
            echo "No changes"
          else
            VERSION="${{ needs.setup.outputs.version }}"
            git commit -m "Release v${VERSION}"
            git push -u origin release
            echo "Pushed to release branch"
          fi

      - name: "[DRY RUN] Simulate Commit and Push"
        if: needs.setup.outputs.dry_run == 'true'
        working-directory: distribution-repo
        run: |
          git add .
          if git diff --staged --quiet; then
            echo "ðŸ§ª No changes to commit"
          else
            VERSION="${{ needs.setup.outputs.version }}"
            git commit -m "Release v${VERSION}"
            echo "ðŸ§ª Would push commit: Release v${VERSION}"
            echo "ðŸ§ª Commit created locally (not pushed)"
            git log -1 --oneline
          fi

      - name: Create Tag
        if: needs.setup.outputs.dry_run != 'true'
        working-directory: distribution-repo
        run: |
          TAG="${{ needs.setup.outputs.tag }}"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            git tag -d "$TAG"
          fi

          if git ls-remote --tags origin "refs/tags/${TAG}" | grep -q .; then
            echo "Tag $TAG already exists remotely, skipping"
          else
            git tag -a "$TAG" -m "Release $TAG"
            git push origin "$TAG"
            echo "Tag $TAG created"
          fi

      - name: "[DRY RUN] Simulate Create Tag"
        if: needs.setup.outputs.dry_run == 'true'
        working-directory: distribution-repo
        run: |
          TAG="${{ needs.setup.outputs.tag }}"
          git tag -a "$TAG" -m "Release $TAG" 2>/dev/null || true
          echo "ðŸ§ª Would create and push tag: $TAG"

      - name: Find Archive
        id: archive
        run: |
          ARCHIVE=$(ls distribution-files/*.zip 2>/dev/null | head -1)
          echo "path=$ARCHIVE" >> $GITHUB_OUTPUT
          echo "Archive: $ARCHIVE"

      - name: Create GitHub Release
        if: needs.setup.outputs.dry_run != 'true'
        uses: softprops/action-gh-release@v1
        with:
          repository: ${{ secrets.DISTRIBUTION_REPO }}
          token: ${{ steps.app-token.outputs.token }}
          tag_name: ${{ needs.setup.outputs.tag }}
          name: AriseMobileSdk ${{ needs.setup.outputs.tag }}
          prerelease: false
          body: |
            ## AriseMobileSdk ${{ needs.setup.outputs.tag }}

            **Type:** Production Release

            ### Changes

            ${{ needs.setup.outputs.changelog }}

            ### Installation

            ```swift
            .package(url: "https://github.com/${{ secrets.DISTRIBUTION_REPO }}.git", from: "${{ needs.setup.outputs.version }}")
            ```
          files: ${{ steps.archive.outputs.path }}
          draft: false

      - name: "[DRY RUN] Simulate Create GitHub Release"
        if: needs.setup.outputs.dry_run == 'true'
        run: |
          echo "ðŸ§ª Would create GitHub Release:"
          echo "   Repository: ${{ secrets.DISTRIBUTION_REPO }}"
          echo "   Tag: ${{ needs.setup.outputs.tag }}"
          echo "   Name: AriseMobileSdk ${{ needs.setup.outputs.tag }}"
          echo "   Prerelease: false (Production Release)"
          echo "   Archive: ${{ steps.archive.outputs.path }}"
          echo ""
          echo "ðŸ“ Release body would be:"
          echo "----------------------------------------"
          echo "## AriseMobileSdk ${{ needs.setup.outputs.tag }}"
          echo ""
          echo "**Type:** Production Release"
          echo ""
          echo "### Changes"
          echo ""
          echo "${{ needs.setup.outputs.changelog }}"
          echo ""
          echo "### Installation"
          echo ""
          echo '```swift'
          echo '.package(url: "https://github.com/${{ secrets.DISTRIBUTION_REPO }}.git", from: "${{ needs.setup.outputs.version }}")'
          echo '```'
          echo "----------------------------------------"

      - name: Summary
        run: |
          echo "## Release Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.setup.outputs.dry_run }}" = "true" ]; then
            echo "âš ï¸ **DRY RUN MODE** - No actual publishing occurred" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          echo "| Property | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| Version | ${{ needs.setup.outputs.version }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tag | ${{ needs.setup.outputs.tag }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Branch | release |" >> $GITHUB_STEP_SUMMARY
          echo "| Dry Run | ${{ needs.setup.outputs.dry_run }} |" >> $GITHUB_STEP_SUMMARY
